<!DOCTYPE html>
<html>
<head>
<style>
body {margin: 0; padding: 0;}

html, body, .Container
{
    height: 100%;
}

.Container:before
    {
        content: '';
        height: 100%;
        float: left;
    }

.Content
{
    position: relative;
    z-index: 1;
}
    .Content:after
    {
        content: '';
        clear: both;
        display: block;
    }

.Wrapper
{
    position: absolute;
    width: 100%;
    height: 100%;
}
    .Wrapper > div
    {
        height: 100%;
    }

.LeftContent
{
    overflow: hidden;
}
.LeftContent:hover
{
    overflow: auto;
}
.RightContent
{
	overflow: hidden;
    float: right;
    width: 50%;
    margin-left: 10px;
}
.RightContent:hover
{
    overflow: auto;
}
form
{   border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
input[type=text], textarea{
    width: 100%;
    padding: 12px 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit]:enabled {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:disabled{
 	width: 50%;
	background-color: #dddddd;
}
</style>
</head>
<body>
	<div>Time left = <span id="timer"></span>
 	</div>
    <div class="Container">
        <div class="Content">
            <div class="Wrapper">
                <div class="RightContent">
                    <form id="myForm" action="submit.php" method = "post">
                    	<input type="radio" name="api" value="WAN" checked style="visibility: hidden">
                     	<input type="radio" name="desc" value="SYAML" checked style="visibility: hidden">
                     	<input type="text" id="client_id" name="client_id" style="visibility: hidden">  <br>
						<label for="accessAPI">Where can you access the API?</label>
    					<input type="text" id="accessAPI" name="accessAPI">
    					  						<br><br>
						<label for="version">What is the current version of the API?</label><br>
    					<input type="radio" name="version" value="1.5" checked> 1.5 <br>
  						<input type="radio" name="version" value="2.1"> 2.1<br>
  						<input type="radio" name="version" value="2.0"> 1.0<br>
  						<input type="radio" name="version" value="nn"> I don't know
  												<br><br>
						<label for="tos">Where can you find the terms of the service?</label>
    					<input type="text" id="tos" name="tos">  												
  												<br><br>  												
						<label for="contact">Where can you find the contact information of the developer?</label>
    					<input type="text" id="contact" name="contact">  												
  												<br><br>
						<label for="res">How many resources are there?</label><br>
    					<input type="radio" name="res" value="1" checked> 1<br>
  						<input type="radio" name="res" value="3"> 3<br>
  						<input type="radio" name="res" value="5"> 5<br>
  						<input type="radio" name="res" value="nn"> I don't know
  												<br><br>
						<label for="meth">Which HTTP methods are allowed?</label><br>
    					<input type="checkbox" name="meth[]" value="HEAD"> HEAD<br>
  						<input type="checkbox" name="meth[]" value="POST"> POST<br>
  						<input type="checkbox" name="meth[]" value="GET"> GET<br>
    					<input type="checkbox" name="meth[]" value="PUT"> PUT<br>
  						<input type="checkbox" name="meth[]" value="DELETE"> DELETE<br>
  						<input type="checkbox" name="meth[]" value="TRACE"> TRACE<br>
    					<input type="checkbox" name="meth[]" value="OPTIONS"> OPTIONS<br>
  						<input type="checkbox" name="meth[]" value="CONNECT"> CONNECT
  												<br><br>
  						<label for="sec">Which security schema does the API use?</label>
    					<input type="text" id="sec" name="sec">  												
  												<br><br>
						<label for="req1">Which languages does the API supports? 
									      Where can you find the language codes for each language?</label>
    					<textarea id="req1" name="req1" style="height:100px"></textarea>  												
  												<br><br>
  						<label for="req2">Which parameters should you send with the GET request? 
  										  Which parameters can you send in addition to these?</label>
    					<textarea id="req2" name="req2" style="height:100px"></textarea>   
  												<br><br>
  						<label for="req3">Which responses can you get from the API after sending a POST request? </label>
    					<textarea id="req3" name="req3" style="height:100px"></textarea>
    					<textarea id="req4" name="req4" style="visibility: hidden"></textarea>    												
  						<br><br>
  						<input type="submit" name="sub" id="sub" value="Submit answers">
					</form>
                </div>
                <div class="LeftContent">
                	<object width="100%" height="1000px" data="swagger.yaml"></object>
        		</div>
            </div>
        </div>
    </div>
    <span id="result"></span>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="my_script.js" type="text/javascript"></script>
</body>
</html>
